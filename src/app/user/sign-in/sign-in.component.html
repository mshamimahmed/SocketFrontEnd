<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Chat App</a>  
</nav>
<div class="container">
    <div class="row ">
        <div class="col-md-4 offset-md-4 ">
          <h2 class="form-signin-heading text-center py-4">Sign In</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
          <br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" (keydown)="sendMessageUsingKeypress($event)"  placeholder="Password" required>
          <br>
          <div class="text-center ">
            <button class="btn  btn-primary mr-1" type="button" (click)="signinFunction()">Sign In</button>
            <button class="btn  btn-default" type="button" (click)="goToSignUp()">Sign Up</button>
        
          </div>
        </div>
    
    </div>  
</div>
